name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: python -m pip install --upgrade pip uv
      - name: Sync dependencies
        run: uv sync --all-groups --frozen
      - name: Run package and test linters
        run: make lint_package lint_tests lint_mcp
      - name: Run unit tests
        run: make test
